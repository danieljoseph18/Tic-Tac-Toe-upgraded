<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Prompt Tic-Tac-Toe</h1>
    <div class="js-container">
      <div class="js-turn">Current Player's turn: X</div>
      <div class="js-board">
        <div class="js-row">
          <div class="js-column" data-index="0">-</div>
          <div class="js-column" data-index="1">-</div>
          <div class="js-column" data-index="2">-</div>
        </div>
        <div class="js-row">
          <div class="js-column" data-index="3">-</div>
          <div class="js-column" data-index="4">-</div>
          <div class="js-column" data-index="5">-</div>
        </div>
        <div class="js-row">
          <div class="js-column" data-index="6">-</div>
          <div class="js-column" data-index="7">-</div>
          <div class="js-column" data-index="8">-</div>
        </div>
      </div>
      <div class="js-winner"></div>
    </div>

    <script src="tictactoe.js"></script>
  </body>
</html>
